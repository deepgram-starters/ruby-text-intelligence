[meta]
title = "Ruby Text Intelligence"
description = "Get started using Deepgram's Text Intelligence with this Ruby demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/ruby-text-intelligence"
useCase = "text-intelligence"
language = "ruby"
framework = "ruby"
tags = ["text-intelligence", "text-analysis", "summarization", "topics", "sentiment", "ruby"]

[check]
command = ["command -v git", "command -v ruby", "command -v bundle", "command -v pnpm"]
message = "Prerequisites checked"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["bundle install", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[start.pre]
command = ["test -f .env || echo 'Error: .env file not found'", "test -d frontend/.git || echo 'Error: Frontend submodule not initialized'"]
message = "Pre-flight checks complete"

[start]
command = ["bundle exec ruby app.rb", "cd frontend && corepack pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf vendor/bundle", "rm -rf frontend/node_modules", "rm -rf frontend/dist"]
message = "Build artifacts cleaned"

[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"

[test]
command = "bash contracts/tests/run-text-intelligence-app.sh"
message = "Conformance tests complete"
